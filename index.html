<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header>
    <div class="pagetitle">
        <h1>Digital Asset Dashboard</h1>
    </div>
    <div class="floating-div">
    </div>
</header>

<div class="right-div">
    <div class="selector-wrapper">
        <!-- <select name="dropDown" id="dropDown">
          <option value="#heading1">one</option>
          <option value="#test">two</option>
          <option value="#heading3">three</option>
        </select> -->
        <select>
            <option disabled>select</option>
            <option value="choix-2">Incepdffssssson</option>
            <option value="choix-3">Godzilla</option>
            <option value="choix-4">Back to the future</option>
            <option value="choix-5">Shutter Island</option>
        </select>
    </div>
    <div class="play-bottom-wrapper">
        <div class="container">
            <div id="app">
                <div class="pause">
                    <div class="line line_1"></div>
                    <div class="line line_2"></div>
                </div>
                <div class="play active">
                    <div class="line line_1"></div>
                    <div class="line line_2"></div>
                    <div class="line line_3"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="iframediv">
    <iframe src="https://www.nftscan.com/" title="NFTScan" scrolling="auto" allow="fullscreen"></iframe>
    <p class="iframe-title">NFTScan</p>
</div>

<div class="iframediv" id="test">
    <iframe src="https://www.nft-stats.com/" title="NFT-stats" allow="fullscreen"></iframe>
    <p class="iframe-title">NFT-stats</p>
</div>

<div class="iframediv">
    <iframe src="https://nftgo.io/" title="LNFTGo" allow="fullscreen"></iframe>
    <p class="iframe-title">NFTGo</p>
</div>

<div class="iframediv">
    <iframe src="https://linen.app/interest-rates/borrow/historical" allow="fullscreen"
            title="LoanScan - Borrow"></iframe>
    <p class="iframe-title">LoanScan - Borrow</p>
</div>

<div class="iframediv">
    <iframe src="https://linen.app/interest-rates/earn/historical" allow="fullscreen"
            title="LoanScan - Earn yield"></iframe>
    <p class="iframe-title">LoanScan - Earn yield</p>
</div>

<div class="iframediv">
    <iframe src="https://www.coinglass.com/LongShortRatio" scrolling="auto" allow="fullscreen"
            title="LongShortRatio"></iframe>
    <p class="iframe-title">LongShortRatio</p>
</div>

<div class="iframediv">
    <iframe src="https://www.nftscan.com/analytics/tracker" scrolling="auto" allow="fullscreen"
            title="NFTScan Analytics"></iframe>
    <p class="iframe-title">NFTScan Analytics</p>
</div>

<div class="iframediv">
    <iframe src="https://nftgo.io/collection/donald-trump-yacht-club/analytics/general" allow="fullscreen"
            scrolling="no" title="W3Schools Free Online Web Tutorials"></iframe>
    <p class="iframe-title">Donald Trump Yacht Club</p>
</div>

<div class="iframediv">
    <iframe src="https://defillama.com/" scrolling="auto" allow="fullscreen" title="Defillama"></iframe>
    <p class="iframe-title">Defillama</p>
</div>

<div class="iframediv">
    <iframe src="https://www.nftscan.com/analytics/tracker" scrolling="auto" allow="fullscreen"
            title="W3Schools Free Online Web Tutorials"></iframe>
    <p class="iframe-title">NFTScan Analytics - Gas Tracker</p>
</div>

<div class="iframediv">
    <iframe src="https://crypto.com/price" frameborder="0" title="Cryptoquant"></iframe>
    <p class="iframe-title">crypto.com</p>
</div>

<div class="iframediv">
    <iframe src="https://www.coinbase.com/explore" scrolling="no" title="coinbase"></iframe>
    <p class="iframe-title">coinbase</p>
</div>

<div class="iframediv">
    <iframe src="https://dappradar.com/rankings" scrolling="no" title="Dappradar"></iframe>
    <p class="iframe-title">Dappradar</p>
</div>

<div class="iframediv">
    <iframe src="https://coinmarketcap.com/" scrolling="auto" title="coinmarketcap"></iframe>
    <p class="iframe-title">coinmarketcap</p>
</div>

<script src="js/index.js"></script>
</body>
</html>
