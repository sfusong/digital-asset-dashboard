<div class="right-div" id="right-div">
    <div class="selector-wrapper">
        <select name="dropDown" id="dropDown">
            <option disabled>select</option>
            <option value="#taker-buy-sell-ratio">Taker买入卖出比率</option>
            <option value="#position">大户持仓多空比</option>
            <option value="#AvgFunding">BTC平均资金费率</option>
            <option value="#Basis">BTC合约基差</option>
        </select>
    </div>
    <div class="play-bottom-wrapper">
        <div class="container">
            <div id="app">
                <div class="pause">
                    <div class="line line_1"></div>
                    <div class="line line_2"></div>
                </div>
                <div class="play active">
                    <div class="line line_1"></div>
                    <div class="line line_2"></div>
                    <div class="line line_3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="iframediv" id="taker-buy-sell-ratio">
    <iframe src="https://cryptoquant.com/asset/btc/chart/derivatives/taker-buy-sell-ratio?exchange=all_exchange&window=DAY&sma=0&ema=0&priceScale=log&metricScale=linear&chartStyle=line" allow="fullscreen"></iframe>
    <p class="iframe-title">全网永续合约<br>Taker买入卖出比率</p>
</div>

<div class="iframediv" id="position">
    <iframe src="https://www.coinglass.com/position" allow="fullscreen"></iframe>
    <p class="iframe-title">大户持仓多空比</p>
</div>

<div class="iframediv" id="AvgFunding">
    <iframe src="https://www.coinglass.com/pro/AvgFunding/BTC" allow="fullscreen"></iframe>
    <p class="iframe-title">BTC平均资金费率</p>
</div>

<div class="iframediv" id="Basis">
    <iframe src="https://www.coinglass.com/Basis" allow="fullscreen"></iframe>
    <p class="iframe-title">BTC合约基差</p>
</div>
