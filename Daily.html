<div class="right-div" id="right-div">
    <div class="selector-wrapper">
        <select name="dropDown" id="dropDown">
            <option disabled>select</option>
            <option value="#Cryptocurrency-Prices">数字货币市场行情</option>
            <option value="#BTC-Data">比特币交易数据</option>
            <option value="#BTC-Future">币安-BTC合约基差</option>
            <option value="#BTC-LongShortRatio">BTC多空比</option>
            <option value="#Total-Liquidations">爆仓数据</option>
        </select>
    </div>
    <div class="play-bottom-wrapper">
        <div class="container">
            <div id="app">
                <div class="pause">
                    <div class="line line_1"></div>
                    <div class="line line_2"></div>
                </div>
                <div class="play active">
                    <div class="line line_1"></div>
                    <div class="line line_2"></div>
                    <div class="line line_3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="iframediv" id="Cryptocurrency-Prices">
    <iframe src="https://coinmarketcap.com/" title="Cryptocurrency Prices" allow="fullscreen"></iframe>
    <p class="iframe-title">数字货币市场行情</p>
</div>

<div class="iframediv" id="BTC-Data">
    <iframe src="https://www.okx.com/cn/markets/data-list" title="BTC-Data" allow="fullscreen"></iframe>
    <p class="iframe-title">比特币交易数据</p>
</div>

<div class="iframediv" id="BTC-Future">
    <iframe src="https://www.coinglass.com/Basis" title="BTC-Data" allow="fullscreen"></iframe>
    <p class="iframe-title">币安-BTC合约基差</p>
</div>

<div class="iframediv" id="BTC-LongShortRatio">
    <iframe src="https://www.coinglass.com/LongShortRatio" allow="fullscreen" title="LongShortRatio"></iframe>
    <p class="iframe-title">BTC多空比</p>
</div>

<div class="iframediv" id="Total-Liquidations">
    <iframe src="https://www.coinglass.com/LiquidationData" allow="fullscreen" title="Total-Liquidations"></iframe>
    <p class="iframe-title">爆仓数据</p>
</div>
