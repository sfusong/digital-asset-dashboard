<head>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <title>现货市场概览</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
</head>
<body>

<div class="right-div" id="right-div">
    <div class="selector-wrapper">
        <select name="dropDown" id="dropDown">
            <option disabled>select</option>
            <option value="#Cryptocurrency-Prices">数字货币市场行情</option>
            <option value="#BTC-Prices">比特币市场行情</option>
            <option value="#Bitcoin-Volatility-Index">比特币历史波动率</option>
            <option value="#Fear-Greed-Index">贪婪与恐惧指数</option>
            <option value="#exchange-netflow-total">比特币：交易所净流量</option>
            <option value="#exchange-reserve">比特币：交易所储备量</option>
        </select>
    </div>
    <div class="play-bottom-wrapper">
        <div class="container">
            <div id="app">
                <div class="pause">
                    <div class="line line_1"></div>
                    <div class="line line_2"></div>
                </div>
                <div class="play active">
                    <div class="line line_1"></div>
                    <div class="line line_2"></div>
                    <div class="line line_3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="iframediv" id="Cryptocurrency-Prices">
    <iframe src="https://coinmarketcap.com/" title="Cryptocurrency Prices" allow="fullscreen"></iframe>
    <p class="iframe-title">数字货币市场行情</p>
</div>

<div class="iframediv" id="BTC-Prices">
    <iframe src="https://www.coinglass.com/tv/Binance_BTCUSDT" allow="fullscreen"></iframe>
    <p class="iframe-title">比特币市场行情</p>
</div>

<div class="iframediv" id="Bitcoin-Volatility-Index">
    <iframe src="https://www.coinglass.com/pro/i/bl" allow="fullscreen"></iframe>
    <p class="iframe-title">比特币历史波动率</p>
</div>

<div class="iframediv" id="Fear-Greed-Index">
    <iframe src="https://www.coinglass.com/pro/i/FearGreedIndex" allow="fullscreen"></iframe>
    <p class="iframe-title">贪婪与恐惧指数</p>
</div>

<div class="iframediv" id="exchange-netflow-total">
    <iframe src="https://cryptoquant.com/asset/btc/chart/exchange-flows/exchange-netflow-total?exchange=all_exchange&window=DAY&sma=0&ema=0&priceScale=log&metricScale=linear&chartStyle=column" allow="fullscreen"></iframe>
    <p class="iframe-title">比特币：交易所净流量</p>
</div>

<div class="iframediv" id="exchange-reserve">
    <iframe src="https://cryptoquant.com/asset/btc/chart/exchange-flows/exchange-reserve?exchange=all_exchange&window=DAY&sma=0&ema=0&priceScale=log&metricScale=linear&chartStyle=line" allow="fullscreen"></iframe>
    <p class="iframe-title">比特币：交易所储备量</p>
</div>
